<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
	</head>
	<body>
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" autofocus="">
            </header>
            <section class="main" style="display: block;">
                <input id="toggle-all" class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list">
                    <li data-id="1626075958213" class=""><div class="view"><input class="toggle" type="checkbox"><label>hello</label><button class="destroy"></button></div></li>
                    <li data-id="1626075958959" class=""><div class="view"><input class="toggle" type="checkbox"><label>hi</label><button class="destroy"></button></div></li>
                    <li data-id="1626075961037" class="completed"><div class="view"><input class="toggle" type="checkbox"><label>what's up</label><button class="destroy"></button></div></li>
                </ul>
            </section>
            <footer class="footer" style="display: block;">
                <span class="todo-count"><strong>2</strong> items left</span>
                <ul class="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed" style="display: block;">Clear completed</button>
            </footer>
        </section>
    </body>
</html>
